<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Grid Demo</title>
</head>

<body>
    <div class="container-fluid">
        <h1> X-SMALL</h1>
        <div class="row">
            <div class="col-3 bg-primary ">Division 1</div>
            <div class="col-2 bg-danger ">Division 2</div>
            <div class="col-2 bg-success ">Division 3</div>
            <div class="col-3 bg-info ">Division 4</div>
            <div class="col-2 bg-secondary ">Division 5</div>
        </div>

        <h1>SMALL</h1>
        <div class="row">
            <div class="col-sm-3 bg-info ">Division 1</div>
            <div class="col-sm-4 bg-secondary ">Division 2</div>
            <div class="col-sm-5 bg-danger ">Division 3</div>
        </div>

        <h1>MEDIUM</h1>
        <div class="row">
            <div class="col-sm-4 col-md-5 bg-success ">Division 1</div>
            <div class="col-sm-4 col-md-4 bg-primary ">Division 2</div>
            <div class="col-sm-4 col-md-3 bg-warning">Division 3</div>
        </div>

        <h1>LARGE</h1>
        <div class="row">
            <div class="col-sm-4 col-md-5 col-lg-3 bg-secondary">Division 1</div>
            <div class="col-sm-4 col-md-4 col-lg-4 bg-primary">Division 2</div>
            <div class="col-sm-4 col-md-3 col-lg-5 bg-dark">Division 3</div>
        </div>

        <h1>XLARGE</h1>
        <div class="row">
            <div class="col-sm-4 col-md-5 col-lg-3 col-xl-5 bg-success ">Division 1</div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-3 bg-dark ">Division 2</div>
            <div class="col-sm-4 col-md-3 col-lg-5 col-xl-4 bg-warning">Division 3</div>
        </div>
    </div>
</body>

</html>
