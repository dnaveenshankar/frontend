<!DOCTYPE html>
<html>

<head>
    <title>Login Demo</title>
</head>

<body>
    <form>
        <h3>Login Form</h3>
        <div>
            <label>Username</label>
            <input type="text" name="uname" id="uname" />
        </div>

        <div>
            <label>Password</label>
            <input type="password" name="upwd" id="upwd">
        </div>

        <input type="submit" value="Login" />
    </form>
</body>

</html>
