<!DOCTYPE html>
<html>
<head>
    <title>Table Demo</title>
</head>
<body>
    <h2>Student Details</h2>
    <table border="5">
        <thead>
            <tr>
                <th>S ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>1234567890</td>
                <td>john@gmail.com</td>
                <td>20</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>9876543210</td>
                <td>jane@gmail.com</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
