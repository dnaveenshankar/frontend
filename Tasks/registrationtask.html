<!DOCTYPE html>
<html>
<head>
    <title>Registration Demo</title>
    <script>
        function validateForm(event) {
            event.preventDefault();

            var isValid = true;

            var fname = document.getElementById("fname").value;
            if (!/^[A-Za-z]{3,}$/.test(fname)) {
                document.getElementById("fnameError").innerHTML = "First name must be at least 3 letters.";
                isValid = false;
            }

            var lname = document.getElementById("lname").value;
            if (!/^[A-Za-z]{1,}$/.test(lname)) {
                document.getElementById("lnameError").innerHTML = "Last name must contain only letters.";
                isValid = false;
            }

            if (!document.querySelector('input[name="gender"]:checked')) {
                document.getElementById("genderError").innerHTML = "Gender is required.";
                isValid = false;
            }

            var dob = document.getElementById("dob").value;
            var today = new Date().toISOString().split("T")[0];
            if (!dob || dob >= today) {
                document.getElementById("dobError").innerHTML = "DOB is required and cannot be a future date.";
                isValid = false;
            }

            var email = document.getElementById("email").value;
            if (!email) {
                document.getElementById("emailError").innerHTML = "Email is required.";
                isValid = false;
            }

            var country = document.getElementById("Country").value;
            if (country === "#") {
                document.getElementById("countryError").innerHTML = "Please select a country.";
                isValid = false;
            }

            if (isValid) {
                document.getElementById("registrationForm").submit();
            }
        }
    </script>
</head>
<body>
    <form id="registrationForm" onsubmit="validateForm(event)">
        <h3>Registration Form</h3>

        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <div id="fnameError"></div>
        </div>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
            <div id="lnameError"></div>
        </div>

        <div>
            <label>Gender</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <div id="genderError"></div>
        </div>

        <div>
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob" required>
            <div id="dobError"></div>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <div id="emailError"></div>
        </div>

        <div>
            <label for="Country">Country</label>
            <select name="Country" id="Country" required>
                <option value="#">--Select--</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
            </select>
            <div id="countryError"></div>
        </div>

        <div>
            <label>Skills</label>
            <input type="checkbox" name="Skills" value="Java"> Java
            <input type="checkbox" name="Skills" value="C"> C
            <input type="checkbox" name="Skills" value="Python"> Python
            <input type="checkbox" name="Skills" value="SQL"> SQL
            <input type="checkbox" name="Skills" value="React"> React
        </div>

        <div>
            <label>About yourself</label>
            <textarea name="Aboutme" rows="5" cols="50" placeholder="Your Input here!"></textarea>
        </div>

        <input type="submit" value="Register" />
        <input type="reset" value="Reset" />
    </form>
</body>
</html>
