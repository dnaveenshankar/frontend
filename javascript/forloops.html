<!DOCTYPE html>
<html>

<head>
    <title>For Loop in JS</title>
</head>

<body>
    <h3>For Loop in JS</h3>

    <script>
        var sum =0;

        for(var i=0;i<10;i++){
            sum+=i;
        }

        document.write("Sum of first 10 natural numbers = "+sum);

    </script>

</body>

</html>
