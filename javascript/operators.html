<!DOCTYPE html>
<html>

<head>
    <title>Operators in JS</title>
</head>

<body>
    <h3>Operators in JS</h3>

    <script>
        var x = 15;
        var y = 5;

        var sum = x + y;
        var sub = x - y;
        var multi = x * y;
        var div = x / y;

        document.write("<br>Sum of " + x + " + " + y + " = " + sum);
        document.write("<br>Subtraction of " + x + " - " + y + " = " + sub);
        document.write("<br>Multiplication of " + x + " * " + y + " = " + multi);
        document.write("<br>Division of " + x + " / " + y + " = " + div);
    </script>

</body>

</html>
