<!DOCTYPE html>
<html lang="en">

<head>
    <title>Outlines</title>
    <style>
        h1 {
            background-color: aquamarine;
            border-style: solid;
            outline-color: aquamarine;
            outline-width: 10px;
        }

        p {
            border: 2px solid black;
            outline: #4CAF50 solid 10px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>

    <h3>Heading 2</h3>

    <p>Para 1</p>
    <p>Para 2</p>
    <p>Para 3</p>
</body>

</html>
